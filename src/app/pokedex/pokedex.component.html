<div class="row mx-0">
    <div class="col d-flex justify-content-center">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="pokecarta col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-3" *ngFor="let poke of pokemon">
              <div class="face front">
                <img [src]="'/assets/imgs/cartas/' + poke.num_pokedex + '.jpg'" loading="lazy">
              </div>
              <div class="face back">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
